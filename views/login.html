<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List App</title>
    <script type="text/javascript" src="../src/login.js" ></script>
    <link rel="stylesheet" href="../style/index.css">

</head>
<body>
    <div class="select-member">
        <h2 class="app-title">Grocery App</h2>
        <h5 class="app-login-register">Login</h5>
        <div class="border-div">
        <input type="text" placeholder="Name" id="name">
        <br>
        <input type="password" placeholder="Password" id="password">
        <br>
        <button type="submit" onclick="login()"> Login </button>
    </div>
    </div>
    <div  id='showError' class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>
              Wrong Input! Please enter correct value
            </p>
        </div>
    </div>
    <div  id='showLoginError' class="modal">
        <div class="modal-content">
            <span class="closeLogin">&times;</span>
            <p>
              User Not available, Kindly register.
            </p>
        </div>
    </div>
</body>
</html>
